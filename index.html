<!DOCTYPE html>

  <head>

    <title>AyoNiat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav class="navbar">
        <div>
          <img
            src="images/iconBasket0.png"

            style="width: 50px"
          />
          <h1>
            Ayo<span
              style="
                background: linear-gradient(45deg, #23a2d8, #0a5698);
                background-clip: text;
                -webkit-text-fill-color: transparent;
              "
              >Niat</span

          </h1>
          <span class="pipe-h1"></span>

        <div>
          <a href="">Home</a>

      </nav>

    <section id="landing">
      <div class="landing-item">

                -webkit-text-fill-color: transparent;

            >

        <div class="div-landing-img">

            src="images/iconBasket4.png"

          />

        <div class="div-landing-logo">
          <img
            src="images/iconBasketCourt0.png"

      <a href="#about" class="a-info">

    </section>
    <section id="about">
      <div></div>
      <div></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
